<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Intro Vue.js</title>
  </head>
  <body>
    <p>Esto es una zona normal, sin control de Vue.js</p>
    <!-- Vamos a decirle donde queremos que Vue controle nuestra web, en este caso este DIV -->
    <div id="myApp">
      <p> Bajo el control de Vue.js</p>
      <!-- Todo lo que estÃ© dentro del div lo maneja Vue.js, para eso no debe tener template!!!  -->
      <p> {{ 1 + 1 }}</p>
      <p> {{ message }}</p>
    </div>
    <p>Fuera del control de Vue.js</p>

    <!-- Cargamos Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Importamos nuestro script -->
    <script src="app.js"></script>
  </body>
</html>
